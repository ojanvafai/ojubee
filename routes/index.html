<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin, .pin {
        max-width: 330px;
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }

      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
        width:305px;
      }
      .btn {
        margin:0 auto;
      }
      .pin {
        text-align:center;

      }
      fieldset {
        text-align:center;
      }
    </style>

    <script src="../ecobee-api.js"></script>
    <script>
      api.getPin(config.appKey, config.scope, function(err, pinResults) {
        console.log(pinResults);
      });
    </script>
  </head>

  <body>
      <h2>Step 1</h2>
      <p>Go to your ecobee portal under the settings tab and add this application using the pin code below</p>
      <div class="pin">
      <p class="lead">pin code: <%= pin %></p>
      </div>
      <h2>Step 2</h2>
      <p>Once you have authorized this app to have access to your account you may log in by clicking the Complete Link button below.</p>

      <form class="form-signin" action="/login" method="POST">
        <fieldset>
          <input name="pin" type="hidden" value="<%= pin %>" />
          <input name="interval" type="hidden" value="<%= interval %>" />
          <input name="code" type="hidden" value="<%= code %>" />
          <button class="btn" type="submit" data-loading-text="waiting <%= interval %> seconds">Complete Link</button>
        </fieldset>
      </form>

</html>
